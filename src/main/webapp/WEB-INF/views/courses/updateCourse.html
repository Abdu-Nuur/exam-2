<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course page</title>

</head>
<body>

<form th:method="PATCH"
      th:action="@{/{id}/{companyId}/updateCourse (id=${course.getId()}, companyId = ${companyId})}"
      th:object="${course}">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{courseName}">
    </div>
    <div class="mb-3">
        <label for="dateOfStart" class="form-label">Date of start</label>
        <input type="date" class="form-control" id="dateOfStart" name="begin"
               placeholder="mm-dd-yyyy" th:field="*{dateOfStart}">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input type="text" class="form-control" id="duration" th:field="*{duration}">
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" th:field="*{image}">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>

    <button type="submit" class="btn btn-warning">UPDATE</button>

</form>




</body>
</html>
